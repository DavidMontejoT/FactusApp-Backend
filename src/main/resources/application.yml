spring:
  application:
    name: factusapp-backend

  datasource:
    # Railway proporciona DATABASE_URL, sino usar configuración local
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/factusapp_dev}
    username: ${DB_USERNAME:factusapp}
    password: ${DB_PASSWORD:factusapp123}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: false  # Deshabilitar Flyway en Railway para evitar conflictos
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

# API Factus Configuration
factus:
  api:
    base-url: ${FACTUS_API_URL:https://api-sandbox.factus.com.co}
    client-id: ${FACTUS_CLIENT_ID:a11277dc-18d5-4f20-b216-4ce02dbe8407}
    client-secret: ${FACTUS_CLIENT_SECRET:Qbl5tEw7DBCIMPRjMxsxkgximAOeThT6N6vfehzT}
    username: ${FACTUS_USERNAME:sandbox@factus.com.co}
    password: ${FACTUS_PASSWORD:sandbox2024%}
    demo-mode: ${FACTUS_DEMO_MODE:true}  # Si es true, simula llamadas a Factus API

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:FactusAppSuperSecretKeyForJWTTokenGenerationHS512MustBeAtLeast64CharactersLong1234567890}
  expiration: ${JWT_EXPIRATION:900000} # 15 minutos en ms
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 días en ms

# CORS Configuration
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:19006,https://factusapp-demo.vercel.app,https://*.vercel.app}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# Logging
logging:
  level:
    com.factusapp: ${LOG_LEVEL:INFO}
    org.springframework.security: ${LOG_LEVEL:INFO}
    com.factusapp.security: ${LOG_LEVEL:INFO}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
